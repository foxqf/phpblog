<div class="form-group">
	<label class="col-lg-2 control-label">appid</label>
	<div class="col-lg-10">
		<input class="form-control" type="text" name="appid" value="{$inc.appid}">
		<span class="help-block">QQ互联所提供的 appid</span>
	</div>
</div>
<div class="form-group">
	<label class="col-lg-2 control-label">appkey</label>
	<div class="col-lg-10">
		<input class="form-control" type="text" name="appkey" value="{$inc.appkey}">
		<span class="help-block">QQ互联所提供的 appkey</span>
	</div>
</div>
<div class="form-group">
	<label class="col-lg-2 control-label">callback</label>
	<div class="col-lg-10">
		<input class="form-control" type="text" name="callback" value="{$inc.callback}">
		<span class="help-block">callback必须与你QQ互联管理中心设置的回调地址一致,例如:http://bbs.hyyyp.com/user/qqloginback.html</span>
	</div>
</div>
